apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aiassistant-ui.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "aiassistant-ui.fullname" . }}
                port:
                  number: 80
